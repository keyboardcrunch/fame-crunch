<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">XLM Deobfuscator</h4> 
        </div>
        <div class="content">
            <table class='table table-sm'>
                <thead>
                    <tr>
                        <th scope="col">Cell</th>
                        <th scope="col">Formula</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cell, formula in results['macros'].items() %}
                    <tr>
                        <td>{{ cell }}</td>
                        <td>{{ formula }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
