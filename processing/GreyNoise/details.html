<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">GreyNoise</h4> 
        </div>
        <div class="content">
            <button type="button" class="btn btn-danger">{{ results['greydata']['classification'] }}</button>
            {% for tag in results['tags'] %}
                <button type="button" class="btn btn-warning">{{ tag }}</button>
            {% endfor %}



            <div class="labeled_content">
                <pre><code style="max-height: 300px;">{{ results['greydata'] }}</code></pre>
            </div>
        </div>
    </div>
</div>
