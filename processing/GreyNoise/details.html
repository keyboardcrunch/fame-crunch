<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">GreyNoise</h4> 
        </div>
        <div class="content">
            <button type="button" class="btn btn-danger">{{ results['greydata']['classification'] }}</button>
            {% for tag in results['tags'] %}
                <button type="button" class="btn btn-warning">{{ tag }}</button>
            {% endfor %}

            <label>Metadata for {{ results['greydata']['ip'] }}</label>
            <table class='table table-bordered'>
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Value</td>
                    </tr>
                </thead>
                <tbody>
                    {% for name,value in results['metadata'] %}
                        <td>{{ name }}</td>
                        <td>{{ value }}</td>
                    {% endfor %}
                </tbody>
            </table>

            <div class="labeled_content">
                <pre><code style="max-height: 300px;">{{ results['greydata'] }}</code></pre>
            </div>
        </div>
    </div>
</div>
